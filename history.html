<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | SOTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'Chantel'; src: url('fonts/chantel.ttf'); }
        body { background-color: #f3e5ab; font-family: 'Chantel', sans-serif; }
        .uppercase-text { text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body class="p-6">
    <nav class="max-w-6xl mx-auto mb-16 text-center">
        <h1 class="text-4xl font-black uppercase-text">ARCHIVE</h1>
        <a href="index.html" class="text-xs border-b border-black uppercase-text">BACK</a>
    </nav>
    <div id="grid" class="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-8 md:gap-16"></div>
    <script>
        async function load() {
            const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSvY09mxoHhTuK_V3Ma0xcBRv5wSrvBMX34_rlhnoSiGIztZux5z7TZsvqCHKRbFcSaXG90c3GLU8nN/pub?output=csv');
            const csv = await res.text();
            const rows = csv.split('\n').slice(1).map(l => l.split(',').map(c => c.replace(/^"|"$/g, '')));
            const today = new Date().toLocaleDateString('en-CA', { timeZone: 'America/Toronto' });
            const container = document.getElementById('grid');
            rows.filter(r => r[0] && r[3] && r[0] <= today).reverse().forEach(row => {
                const videoId = row[3].match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)[1];
                container.innerHTML += `
                    <div class="text-center uppercase-text">
                        <p class="text-[10px] mb-4 opacity-60">${row[0]}</p>
                        <div class="aspect-square rounded-full overflow-hidden border-2 border-black mb-4 shadow-lg">
                            <img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-bold text-lg">${row[1]}</h3>
                        <p class="text-xs mt-1">- ${row[2]}</p>
                        <a href="${row[3]}" target="_blank" class="mt-4 inline-block text-[10px] font-bold">LINK</a>
                    </div>`;
            });
        }
        load();
    </script>
</body>
</html>
